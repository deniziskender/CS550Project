<html>
<body>
<script>
function validateForm() {
    var x = document.forms["data"]["name"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
    var x = document.forms["data"]["surname"].value;
    if (x == "") {
        alert("Surname must be filled out");
        return false;
    }
    x = document.forms["data"]["mail"].value;
    if (x == "") {
        alert("E-mail must be filled out");
        return false;
    }
    x = document.forms["data"]["password"].value;
    if (x == "") {
        alert("Password must be filled out");
        return false;
    }
}
</script>

<form name="data" action="http://localhost:8080/CS550/rest/users/getNewTokens" onsubmit="return validateForm()" method="post"
<p>Refresh Token : <input type="text" name="refreshToken" /></p>
<input type="submit" value="Get New Tokens" />
</form>

<form name="data" action="http://localhost:8080/CS550/rest/users/insertUser" onsubmit="return validateForm()" method="post"
<p>Name : <input type="text" name="name" /></p>
<p>Surname : <input type="text" name="surname" /></p>
<p>University e-mail : <input type="text" name="mail" /></p>
<p>Password : <input type="text" name="password" /></p>
<input type="submit" value="Create Account" />
</form>

</body>
</html>
